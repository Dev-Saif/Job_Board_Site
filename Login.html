<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login | Joby Board</title>
	<link rel="icon" href="Images/job-icon.png" type="image/gif" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="CSS files/login.css">

</head>
<body vlink="brown" alink="white">
	<main>

		<img src="Images/inter1.png" id="wall">

		<form>
			<h1>Login</h1>
			
			<div class="infs"> 

				<i class="fa fa-user" aria-hidden="true"></i>

				<input type="text" name="username" placeholder="Name" required>

			</div>

			<div class="infs"> 

				<i id="ki" class="fa fa-envelope" aria-hidden="true"></i>

				<input type="email" name="email" placeholder="Email" required>

			</div>

			<div class="infs">

				<i class="fa fa-lock" aria-hidden="true"></i>

				<input type="password" name="password" placeholder="Password" required>

			</div>

			<div class="infs btn">

				<input type="submit" name="submit" value="Sign in">

			</div>

			<div id="forget">

				<a href="#">Forget Password?</a>

			</div>

		</form>

	</main>

</body>

</html>
